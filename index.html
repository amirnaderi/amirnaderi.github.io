<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    TrelloPowerUp.initialize({
  'card-buttons': function(t, options) {
    return [{
      icon: 'https://example.com/icon.png',
      text: 'Open Modal',
      callback: function(t) {
        return t.modal({
          url: 'https://example.com/modal.html',
          accentColor: '#FF0000',
          height: 500,
          fullscreen: false,
          title: 'My Modal Popup'
        });
      }
    }];
  }
});

  </script>
</body>
</html>
